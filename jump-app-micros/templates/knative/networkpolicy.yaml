---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-from-serving-system-namespace
spec:
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: "knative-serving"
    - namespaceSelector:
        matchLabels:
          name: "knative-serving-ingress"
  podSelector: {}
  policyTypes:
  - Ingress