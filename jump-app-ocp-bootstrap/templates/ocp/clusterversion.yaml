{{- if $.Values.ocpversion.enabled }}
apiVersion: config.openshift.io/v1
kind: ClusterVersion
metadata:
  name: version
spec:
  channel: {{ $.Values.ocpversion.channel }}
  desiredUpdate:
    force: false
    image: {{ $.Values.ocpversion.image }}
    version: {{ $.Values.ocpversion.version }}
{{- end }}