{{- range $key, $val := $.Values.catalogsources }}
{{- if $val.enabled }}
---
apiVersion: operators.coreos.com/v1alpha1
kind: CatalogSource
metadata:
  name: {{ $key }}
  namespace: openshift-marketplace
{{- if $.Values.argocd.enabled }}
  annotations:
    argocd.argoproj.io/sync-wave: "-15"
{{- end }}
spec:
  sourceType: grpc
  image: {{ $val.image }}
  displayName: {{ $key }}
  publisher: {{ $val.publisher }} 
  updateStrategy:
    registryPoll: 
      interval: 30m
{{- end }}
{{- end }}